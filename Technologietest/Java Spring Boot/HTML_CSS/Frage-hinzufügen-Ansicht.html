<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="Umfrage-hinzufürgen-Ansicht.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <title>Frage hinzufügen</title>
</head>

<body>

<div class="header">
    <h3>Neu Frage erstellen</h3>

</div>

<div class="content" style="flex-direction: column">

    <div class="containerFlex">
        <form style="width: 100%">

            <div class="forumlarreihe">
                    <div class="col-25">
                        <label>Bezeichnung Frage:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="Frage" class="textfeld">
                    </div>
            </div>
        </form>
    </div>

    <div class="containerFlex">
        <form class="forumlarreihe" style="width: auto">

            <label class="container">Radio Button
                <input type="radio" name="fragentyp" value="Radio Button" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Check Box
                <input type="radio" name="fragentyp" value="Check Box">
                <span class="checkmark"></span>
            </label>
            <label class="container">Freitext
                <input type="radio" name="fragentyp" value="Freitext">
                <span class="checkmark"></span>
            </label>

        </form>

        <div>
            <button class="forumlarabsenden">+ Antwort</button>
        </div>
    </div>

    <div class="containerFlex">
        <form style="width: 100%">


        </form>
    </div>


</div>

<div class="footer">
    <button class="forumlarabsenden">Abbrechen</button>

    <button type="submit" class="forumlarabsenden">Speichern</button>
</div>

</body>

</html>
