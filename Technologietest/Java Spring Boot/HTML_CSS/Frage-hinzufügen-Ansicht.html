<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="Umfrage-hinzufürgen-Ansicht.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <title>Frage hinzufügen</title>
</head>

<body>

<div class="header">
    <h3>Neu Frage erstellen</h3>

</div>

<div class="content" style="flex-direction: column">

    <div class="containerFlex">
        <form style="width: 100%" id="myForm">

            <div class="forumlarreihe">
                <div class="col-25">
                    <label for="bezeichnung">Bezeichnung Frage:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="Frage" class="textfeld" id="bezeichnung">
                </div>
            </div>
        </form>
    </div>

    <div class="containerFlex" style="margin-bottom: 10px">
        <form class="forumlarreihe" style="width: auto" id="myForm2">

            <label class="container">Radio Button
                <input type="radio" name="fragentyp" value="Radio Button" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Check Box
                <input type="radio" name="fragentyp" value="Check Box">
                <span class="checkmark"></span>
            </label>
            <label class="container">Freitext
                <input type="radio" name="fragentyp" value="Freitext">
                <span class="checkmark"></span>
            </label>

        </form>


        <div>
            <button class="forumlarabsenden">+ Antwort</button>
        </div>
    </div>

    <div class="containerFlex" style="border-bottom: solid 1px black; border-top: solid 1px black">

        <form class="forumlarreihe">
            <label style="width: 25%; display: flex; align-items: center" for="antowrt1">Antwortoption 1 </label>
            <div style="display: flex; align-items: center;width: 65%;">
                <input class="textfeld" style="padding: 12px;height: 42px;" type="text"  id="antowrt1"
                       placeholder="Antwort">
            </div>
            <div style="width: 10%; text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </form>
    </div>



</div>

<div class="footer">
    <button class="forumlarabsenden">Abbrechen</button>

    <button type="submit" class="forumlarabsenden" form="myform" form="myForm2">Speichern</button>
</div>

</body>

</html>
