<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="Umfrage-hinzufürgen-Ansicht.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">
    <title>Fragebogenansicht</title>
</head>
<body>

<div class="header">

    <h3>"Titel Umfrage"</h3>

</div>

<div class="content">


    <table class="tabelletext">
        <thead>
        <tr>
            <th style="border-bottom: 0"><b style="font-size: 30px">Fragen</b></th>
        </tr>
        </thead>
        <tbody style="padding: 10px">
        <tr>
            <td>Frage 1</td>
            <td style="text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="optbutton">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </td>
        </tr>
        <tr>
            <td class="text">Frage 2
            </td>
            <td style="text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="optbutton">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </td>
        </tr>
        <tr>
            <td class="text">Frage 3</td>
            <td style="text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="optbutton">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </td>

        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>


</div>

<div class="footer">


    <button class="forumlarabsenden">+ Frage hinzufügen</button>
    <button class="forumlarabsenden">+ Abschnitt hinzufügen</button>
</div>

</body>
</html>
