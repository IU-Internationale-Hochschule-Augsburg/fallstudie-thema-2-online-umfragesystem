<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="Umfrage-hinzufürgen-Ansicht.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <title>Umfrage hinzufügen</title>
</head>

<body>

<div class="header">
    <h3>Neu Umfrage erstellen</h3>

</div>

<div class="content">

    <form style="width: 100%">

        <div class="forumlarreihe">

            <div class="col-25">
                <label>Titel Umfrage:</label>
            </div>
            <div class="col-75">
                <input placeholder="Titel" class="textfeld">
            </div>
        </div>

        <div class="forumlarreihe" style="align-items: center; height: 100px">

            <div class="col-25">
                <label>Geben Sie die Laufzeit ein:</label>
            </div>
            <div class="col-75">
                <label>Startdatum: </label>
                <input type="date" style="font-size: 21px;padding: 0;">
                <label>Enddatum: </label>
                <input type="date" style="font-size: 21px;padding: 0">
            </div>
        </div>


        <div class="forumlarreihe">
            <div class="col-25">
                <label>Geben Sie eine Beschreibung ein:</label>
            </div>
            <div class="col-75">
                <textarea placeholder="Beschreibung" class="textfeld" style="height: 200px"></textarea>
            </div>
        </div>
    </form>

</div>
<div class="footer">

    <button class="forumlarabsenden">Abbrechen</button>

    <button type="submit" class="forumlarabsenden">Speichern</button>


</div>

</body>

</html>
