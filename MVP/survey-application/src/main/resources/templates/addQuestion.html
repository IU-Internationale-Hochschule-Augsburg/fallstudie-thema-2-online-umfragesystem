<!-- Frage-hinzufügen-Ansicht -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <title>Frage hinzufügen</title>
</head>

<body>
<!-- Titel der Seite -->
<div class="header">
    <h3>Neue Frage erstellen</h3>
</div>

<div class="content" style="flex-direction: column">

    <!-- Eingabefeld undBeschriftung für die Frage -->
    <div class="containerFlex">
        <form style="width: 100%" id="myForm">

            <div class="formularreihe">
                <div class="col-25">
                    <label for="bezeichnung">Bezeichnung Frage:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="Frage" class="textfeld" id="bezeichnung">
                </div>
            </div>
        </form>
    </div>

    <!-- Drei Radiobuttons zur Auswahl des Fragetyps -->
    <div class="containerFlex" style="margin-bottom: 10px">
        <!-- Radiobuttons -->
        <form class="formularreihe" style="width: auto" id="myForm2">
            <label class="container">Radio Button
                <input type="radio" name="fragentyp" value="Radio Button" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Check Box
                <input type="radio" name="fragentyp" value="Check Box">
                <span class="checkmark"></span>
            </label>
            <label class="container">Freitext
                <input type="radio" name="fragentyp" value="Freitext">
                <span class="checkmark"></span>
            </label>
        </form>

        <!-- Button für das Hinzufügen einer Antwort -->
        <div>
            <button class="formularabsenden">+ Antwort</button>
        </div>
    </div>

    <!-- Antwortoptionen --> <!-- Diese müssen aber noch dynamisiert werden -->
    <div class="containerFlex" style="border-bottom: solid 1px black; border-top: solid 1px black">
        <form class="formularreihe">
            <label style="width: 25%; display: flex; align-items: center" for="antwort1">Antwortoption 1 </label>

            <!-- Eingabefeld -->
            <div style="display: flex; align-items: center;width: 65%;">
                <input class="textfeld" style="padding: 12px;height: 42px;" type="text" id="antwort1"
                       placeholder="Antwort">
            </div>

            <!-- Löschen-Button -->
            <div style="width: 10%; text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </form>
    </div>

</div>

<!-- Abbrechen und Speichern button --> <!-- hier müssen noch Actions versehen werden -->
<div class="footer">
    <form method="post" action="/questions-view">
        <button class="formularabsenden">Abbrechen</button>
    </form>
    <form method="post" action="/questions-view">
        <button type="submit" class="formularabsenden">Speichern</button> <!-- hier bekomme ich eine Parser-Exception in Spring Boot wegen 2x form: form="myform" form="myForm2">Speichern</button> -->
    </form>
</div>

</body>
</html>
