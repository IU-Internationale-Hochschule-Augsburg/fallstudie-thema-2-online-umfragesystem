<!-- Add-question-screen -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

   <!-- <link rel="stylesheet" href="../static/survey.css"> -->

    <title>Frage hinzuf√ºgen</title>
</head>

<body>
<!-- Page title -->
<div class="header">
    <h3>Neue Frage erstellen</h3>
</div>

<div class="content" style="flex-direction: column">

    <!-- Input field and label for the question -->
    <form style="width: 100%" id="myForm" action="#" th:action="@{/question-save}" th:object="${question}" method="post">
        <div class="formularreihe">
            <div class="col-25">
                <label for="bezeichnung">Bezeichnung Frage:</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Frage" class="textfeld" id="bezeichnung" autofocus required>
            </div>
        </div>

        <!-- Three radiobuttons for selecting the question type -->
        <div class="containerFlex" style="margin-bottom: 10px; justify-content: space-between">
            <!-- Radiobuttons for question type -->
            <div style="width: auto" class="formularreihe">
                <label class="container">Radiobutton
                    <input type="radio" name="fragentyp" value="radiobutton" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Checkbox
                    <input type="radio" name="fragentyp" value="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Freitext
                    <input type="radio" name="fragentyp" value="open text response">
                    <span class="checkmark"></span>
                </label>
            </div>

            <!-- Button for adding an answer -->
            <div>
                <button class="formularabsenden">+ Antwort</button>
            </div>
        </div>
        <p style="border-bottom: solid 1px black; margin: 0"></p>

        <!-- Answer options --> <!-- These need to be dynamized though -->
        <div class="containerFlex" style="border-bottom: solid 1px black; padding-top: 2px; padding-bottom: 2px; padding-left: 10px">
            <label style="width: 25%; display: flex; align-items: center" for="antwort1">Antwortoption 1 </label>

            <!-- Input field -->
            <div style="display: flex; align-items: center;width: 65%;">
                <input class="textfeld" style="padding: 12px;height: 42px;" type="text" id="antwort1"
                       placeholder="Antwort" required>
            </div>

            <!-- Delete button -->
            <div style="width: 10%; text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
        <div class="containerFlex" style="border-bottom: solid 1px black; padding-left: 10px">
            <label style="width: 25%; display: flex; align-items: center" for="antwort2">Antwortoption 2 </label>

            <!-- Input field -->
            <div style="display: flex; align-items: center;width: 65%;">
                <input class="textfeld" style="padding: 12px;height: 42px;" type="text" id="antwort2"
                       placeholder="Antwort" required>
            </div>

            <!-- Delete button -->
            <div style="width: 10%; text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Cancel and Save buttons -->
<div class="footer">
    <form method="post" action="/questions-view">
        <button type="submit" class="formularabsenden">Abbrechen</button>
    </form>

    <button form="myForm" type="submit" class="formularabsenden">Speichern</button>
</div>

</body>
</html>
