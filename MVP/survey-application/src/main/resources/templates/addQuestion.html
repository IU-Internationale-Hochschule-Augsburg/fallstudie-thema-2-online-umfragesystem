<!-- Add-question-screen -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <script type="text/javascript" th:src="@{/question.js}"></script>

     <link rel="stylesheet" href="../static/survey.css">

    <title>Frage hinzuf√ºgen</title>
</head>

<body>
<!-- Page title -->
<div class="header">
    <h3>Neue Frage erstellen</h3>
</div>

<div class="content" style="flex-direction: column">

    <!-- Input field and label for the question -->
    <form style="width: 100%" id="addQuestionForm" action="#" th:action="@{/question-save}" th:object="${addQuestion}" method="post">
        <div class="formularreihe">
            <div class="col-25">
                <label for="questionText">Frage:</label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{questionText}" placeholder="Geben Sie die Frage ein" class="textfeld" id="questionText" autofocus maxlength="256"> <!-- required> -->
            </div>
        </div>

        <!-- Three radiobuttons for selecting the question type -->
        <div class="containerFlex" style="margin-bottom: 10px; justify-content: space-between">
            <!-- Radiobuttons for question type -->
            <div style="width: auto" class="formularreihe">
                <label class="container">Radiobutton
                    <input type="radio" name="fragentyp" value="radiobutton" onchange="updateQuestionType(this.value)" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Checkbox
                    <input type="radio" name="fragentyp" value="checkbox" onchange="updateQuestionType(this.value)">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Freitext
                    <input type="radio" name="fragentyp" value="open text response" onchange="updateQuestionType(this.value)">
                    <span class="checkmark"></span>
                </label>
                <!--<input type="text" id="questionType" th:value="${questionType}">-->
                <input type="hidden" id="questionType" th:field="*{questionType}" th:value="*{questionType}" readonly>
                <input type="hidden" id="surveyId" th:field="*{surveyId}" th:value="*{surveyId}" readonly>
            </div>

            <!-- Button for adding an answer -->
            <div>
                <form style="width: 100%" id="answerButtonForm">
                    <button type="button" class="formularabsenden" id="addAnswerButton">+ Antworten</button>
                </form>
            </div>
        </div>

        <div class="formularreihe">
            <!-- Title "Beschreibung" -->
            <div class="col-25">
                <label for="description">Beschreibung:</label>
            </div>

            <!-- Text field for the description -->
            <div class="col-75">
                <textarea th:field="*{description}" name="description" id="description" placeholder="Formulieren Sie eine Beschreibung" class="textfeld"
                          style="height: 200px" maxlength="1024"></textarea>
            </div>
        </div>
    </form>
</div>

<!-- Cancel and Save buttons -->
<div class="footer">
    <button type="button" class="formularabsenden" onclick="goBack()">Abbrechen</button>

    <button form="addQuestionForm" type="submit" class="formularabsenden">Speichern</button>
</div>

</body>
</html>
