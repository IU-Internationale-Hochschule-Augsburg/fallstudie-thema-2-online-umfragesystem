<!-- Umfrageansicht -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<!--<html lang="en">-->

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <!---<link href="/MVP/survey-application/src/main/resources/static/survey.css" rel="stylesheet" type="text/css">
-->
    <title>Umfrageansicht</title>
</head>

<body>
<div class="header">
    <!--Username-->
    <div class="col-75">
        <h3>"User Name"</h3>
    </div>
    <!--Button für die Optionen/Einstellungen neben dem Usernamen-->
    <div class="col-25" style="text-align: right;padding: 6px">
        <button class="optbutton"><span class="material-symbols-outlined">settings</span></button>
    </div>
</div>


<div class="content">
    <form action="#" th:action="@{/survey-admin}" th:object="${surveyView}" method="post" style="width: 100%">
        <table class="tabelletext">
            <!--Projekte-überschrift-->
            <thead>
            <tr>
                <th style="border-bottom: 0"><b style="font-size: 30px">Projekte</b></th>
            </tr>
            </thead>

            <tbody style="padding: 10px">
            <!--dynamische Loop über die Umfragen-->
            <tr style="width: 100%" th:each="survey, surveyStat : *{surveys}">
                <!--Titel der Umfrage-->
                <td th:text="${survey.title}"></td>

                <!--Buttons-->
                <td class="col-75" style="text-align: right">
                    <button class="optbutton">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                    <button class="optbutton">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="optbutton">
                        <span class="material-symbols-outlined">monitoring</span>
                    </button>
                    <button class="optbutton"><span class="material-symbols-outlined">settings</span>
                    </button>
                </td>

                <!--<td><input type="text" th:field="*{surveys[__${surveyStat.index}__].title}"></td>-->
            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </form>
</div>

<div class="footer">
    <!-- hier habe ich noch die beiden forms hinzugefügt" -->
    <form method="get" action="/add-survey">
        <button class="formularabsenden">+ Umfrage hinzufügen</button>
    </form>
</div>
</body>
</html>
