<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/question.js}"></script>

    <link rel="stylesheet" href="../static/css/survey.css">


    <title>Konto Einstellungen</title>


</head>
<body>

<div class="header">
    <!-- Username -->
    <div class="col-75">
        <h3>Hello, <span th:remove="tag">!</span></h3>
    </div>
    <div class="col-25" style="text-align: right; display: flex; justify-content: right; align-items: center">
        <div style="margin-right: 5px">
            <h3>Konto Einstellungen</h3>
        </div>
        <div style="background: transparent; padding: 0; "><span style="font-size: 45px;"
                                                                 class="material-symbols-outlined">person</span>
        </div>

    </div>
</div>


<div class="content">

    <form style="width: 100%">
        <div class="formularreihe" style="align-items: center">
            <div class="col-25" >
                <label >Benutzername:</label>
            </div>
            <div class="col-75">
                <input type="text" class="textfeld" disabled value="user22" style="cursor: not-allowed">
            </div>
        </div>
        <div class="formularreihe" style="align-items: center">
            <div class="col-25" >
                <label >Name:</label>
            </div>
            <div class="col-75">
                <input type="text" class="textfeld">
            </div>
        </div>
        <div class="formularreihe" style="align-items: center">
            <div class="col-25" >
                <label >Vorname:</label>
            </div>
            <div class="col-75">
                <input type="text" class="textfeld">
            </div>
        </div>
        <div class="formularreihe" style="align-items: center">
            <div class="col-25" >
                <label >Email:</label>
            </div>
            <div class="col-75">
                <input type="text" class="textfeld">
            </div>
        </div>
        <div class="formularreihe" style="align-items: center">
            <div class="col-25" >
                <label >Neues Passwort<br>(mindestens 8 Zeichen):</label>
            </div>
            <div class="col-75">
                <input type="text" class="textfeld">
            </div>
        </div>
        <div class="formularreihe" style="align-items: center">
            <div class="col-25" >
                <label >Passwort wiederholen:</label>
            </div>
            <div class="col-75">
                <input type="text" class="textfeld">
            </div>
        </div>


    </form>

</div>


<div class="footer">

    <div class="col-25">
        <form method="get" action="#" th:action="@{/survey-admin}">
            <button class="optbutton" title="ZurÃ¼ck">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
        </form>
    </div>

    <form class="col-75" style="text-align: right;">
        <button type="submit" class="formularabsenden">Speichern</button>

    </form>
</div>

</body>
</html>
