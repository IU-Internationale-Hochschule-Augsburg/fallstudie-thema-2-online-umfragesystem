<!-- Analysis-view -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <link rel="stylesheet" href="../static/css/survey.css">

    <title>Antwortanalyseansicht</title>
</head>

<body>
<!-- Page title -->
<div class="header">
    <div class="col-75">
      <h3 th:text="${survey.title}"></h3>
    </div>
    <div class="col-25" style="text-align: right">
        <form style="width: 100%;" action="#" th:action="@{/survey-admin}" method="get" th:object="${survey}">
            <button class="optbutton" title="ZurÃ¼ck">
                <span class="material-symbols-outlined">arrow_back</span>

                <!-- hidden input field to store which button was clicked -->
                <input type="hidden" name="surveyId" id="surveyId" th:value="${survey.surveyId}"/>

            </button>
        </form>
    </div>
</div>


<div class="content">

</div>

<!-- Cancel and Save Buttons -->
<div class="footer">

</div>

</body>
</html>
