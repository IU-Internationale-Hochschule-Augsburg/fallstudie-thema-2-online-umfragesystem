<!-- Fragen-Ansicht -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <title>Fragebogenansicht</title>
</head>

<body>

<!-- Titel der Seite -->
<div class="header">
    <h3>"Titel Umfrage"</h3>
</div>

<div class="content">
    <table class="tabelletext">
        <!-- Überschrift: Fragen -->
        <thead>
        <tr>
            <th style="border-bottom: 0"><b style="font-size: 30px">Fragen</b></th>
        </tr>
        </thead>
        <tbody style="padding: 10px">

        <!-- Das muss noch dynamisiert werden -->
        <tr>
            <td>Frage 1</td>
            <td style="text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="optbutton">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </td>
        </tr>
        <tr>
            <td class="text">Frage 2
            </td>
            <td style="text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="optbutton">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </td>
        </tr>
        <tr>
            <td class="text">Frage 3</td>
            <td style="text-align: right">
                <button class="optbutton">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="optbutton">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </td>
        </tr>
        <!-- bis hier -->
        </tbody>
        <tfoot></tfoot>
    </table>
</div>

<!-- Abbrechen und Speichern Buttons -->
<div class="footer">
    <form method="get" action="/add-question">
        <button class="formularabsenden">+ Frage hinzufügen</button>
    </form>
    <button class="formularabsenden">+ Abschnitt hinzufügen</button>
</div>

</body>
</html>
