<!-- Checkbox View -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <script type="text/javascript" th:src="@{/participantView.js}"></script>

    <!-- <link rel="stylesheet" href="../static/survey.css"> -->

    <title>Befragter Check Box</title>
</head>
<body>


<div class="header">
    <form id="surveyTitle" style="padding: 6px" th:object="${survey1}" method="get">
        <h3 th:text="${survey1.title}"></h3>
    </form>
</div>

<div class="content" style="flex-direction: column;">
    <div style="margin-bottom: 10px; padding: 6px; width: 100%">
        <b style="font-size: 30px" th:text="${question1.questionText}"></b>
    </div>


    <form id="checkboxForm" style="padding: 6px" action="#" th:action="@{/save-response}" th:object="${answer1}"
          method="post"> <!--th:object="${question1}"  method="post"> -->

        <label class="container2">
            <input type="checkbox" id="checkbox1" th:text="${question1.answerOption1}"
                   onclick="handleCheckboxClick(1)"/>
            <input type="hidden" id="antwortOption1" name="antwortOption1" th:field="${answer1.answerOption1}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox2" th:text="${question1.answerOption2}"
                   onclick="handleCheckboxClick(2)"/>
            <input type="hidden" id="antwortOption2" name="antwortOption2" th:field="${answer1.answerOption2}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox3" th:text="${question1.answerOption3}"
                   onclick="handleCheckboxClick(3)"/>
            <input type="hidden" id="antwortOption3" name="antwortOption3" th:field="${answer1.answerOption3}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox4" th:text="${question1.answerOption4}"
                   onclick="handleCheckboxClick(4)"/>
            <input type="hidden" id="antwortOption4" name="antwortOption4" th:field="${answer1.answerOption4}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox5" th:text="${question1.answerOption5}"
                   onclick="handleCheckboxClick(5)"/>
            <input type="hidden" id="antwortOption5" name="antwortOption5" th:field="${answer1.answerOption5}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox6" th:text="${question1.answerOption6}"
                   onclick="handleCheckboxClick(6)"/>
            <input type="hidden" id="antwortOption6" name="antwortOption6" th:field="${answer1.answerOption6}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox7" th:text="${question1.answerOption7}"
                   onclick="handleCheckboxClick(7)"/>
            <input type="hidden" id="antwortOption7" name="antwortOption7" th:field="${answer1.answerOption7}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox8" th:text="${question1.answerOption8}"
                   onclick="handleCheckboxClick(8)"/>
            <input type="hidden" id="antwortOption8" name="antwortOption8" th:field="${answer1.answerOption8}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox9" th:text="${question1.answerOption9}"
                   onclick="handleCheckboxClick(9)"/>
            <input type="hidden" id="antwortOption9" name="antwortOption9" th:field="${answer1.answerOption9}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>
        <label class="container2">
            <input type="checkbox" id="checkbox10" th:text="${question1.answerOption10}"
                   onclick="handleCheckboxClick(10)"/>
            <input type="hidden" id="antwortOption10" name="antwortOption10" th:field="${answer1.answerOption10}"
                   value="N"/>
            <span class="checkmark2"></span>
        </label>


        <input type="hidden" id="questionType" th:field="${question1.questionType}" readonly>
        <input type="hidden" id="surveyId" th:field="${question1.surveyId}" readonly>
        <input type="hidden" id="questionId" th:field="${question1.questionId}" readonly>
        <input type="hidden" id="answerId" th:field="${answer1.answerId}" readonly>
    </form>
</div>


<div class="footer">
    <button form="checkboxForm" type="submit" class="formularabsenden">Weiter</button>
</div>

</body>
</html>
