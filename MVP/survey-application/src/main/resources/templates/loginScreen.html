<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>

    <link rel="stylesheet" href="../static/login.css">


    <title>Login</title>


</head>
<body>

<div>
    <img src="../images/surveyMaster.png" style="height: 150px;margin-bottom: 30px">
</div>

<div class="wrapper">
    <form action="">
        <h1>Login</h1>


        <div class="input-box">
            <input type="text" placeholder="Username" required autofocus>
            <i class="material-symbols-outlined">person</i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="material-symbols-outlined">lock</i>
        </div>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="optbutton">Login</button>
        <br>
        <button class="optbutton">Sign Up</button>


    </form>

</div>
</body>
</html>
