<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/login.css}" th:rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>

    <title>Login</title>

</head>
<body>

<div>
    <!-- <img src="../static/images/surveyMaster.png" style="height: 150px;margin-bottom: 30px"> -->
    <img th:src="@{/images/surveyMaster.png}" alt="Logo" style="height: 150px;margin-bottom: 30px">
</div>

<div class="wrapper">
    <form th:action="@{/login}" method="post">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" placeholder="Benutzername" required autofocus>
            <i class="material-symbols-outlined">person</i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Passwort" required>
            <i class="material-symbols-outlined">lock</i>
        </div>

        <div class="forgot">
            <a href="#">Passwort vergessen?</a>
        </div>

        <button type="submit" class="optbutton">Login</button>
        <br>
        <button class="optbutton" onclick="document.getElementById('id01').style.display='block'">Registrieren</button>

    </form>

</div>


<!--Sign Up Form-->
<div id="id01" class="signUp">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="CloseSignUp">&times;</span>
    <form id="formSignUp" class="signUp-content">
        <div class="containerSignUp">
            <h1>Registrierung</h1>
            <br>
            <p style="text-align: center">Bitte füllen Sie alle Felder aus, um einen Account zu erstellen</p>
            <br>
            <hr>

            <div class="input-box"><label for="user-ID"><b>Benutzername</b></label>
                <input id="user-ID" type="text" required placeholder="Benutzername eingeben" maxlength="256">
            </div>

            <div class="input-box"><label for="surname"><b>Name</b></label>
                <input id="surname" type="text" required placeholder="Name eingeben" maxlength="256">
            </div>

            <div class="input-box"><label for="firstname"><b>Vorname</b></label>
                <input id="firstname" type="text" required placeholder="Vorname eingeben" maxlength="256">
            </div>

            <div class="input-box"><label for="email"><b>Email</b></label>
                <input type="email" placeholder="E-Mail-Adresse eingeben" id="email" required maxlength="256">
            </div>

            <div class="input-box"><label for="psw"><b>Passwort (mindestens 8 Zeichen)</b></label>
                <input type="password" placeholder="Passwort eingeben" id="psw" required maxlength="256" minlength="8">
            </div>

            <div class="input-box"><label for="psw-repeat"><b>Passwort wiederholen</b></label>
                <input type="password" placeholder="Passwort wiederholen" id="psw-repeat" required maxlength="256"
                       minlength="8">
            </div>

            <p style="margin-bottom: 16px">Durch die Erstellung eines Kontos erklären Sie sich mit unseren
                <a href="#" style="color:dodgerblue">
                    Nutzungsbedingungen und Datenschutz
                </a>
                einverstanden.
            </p>

            <div class="clearfix">
                <button type="button"
                        onclick="document.getElementById('id01').style.display='none';document.getElementById('formSignUp').reset()"
                        class="cnlbutton"
                        style="width: 49%; float: left;">Abbrechen
                </button>
                <button type="submit" class="optbutton" style="width: 49%; float: right">Registrieren</button>
            </div>

        </div>
    </form>
</div>

<script>
    /*Source: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_signup_form_modal*/

    var signUp = document.getElementById('id01');

    window.onclick = function (event) {
        if (event.target == signUp) {
            signUp.style.display = "none";
        }
    }
</script>

</body>
</html>
