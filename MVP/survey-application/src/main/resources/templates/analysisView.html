<!-- Analysis-view -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/survey.css}" th:rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <link rel="stylesheet" href="../static/css/survey.css">

    <title>Antwortanalyseansicht</title>
</head>

<style>
    .tabelle {
        display: none;
    }
</style>

<body>
<!-- Page title -->
<div class="header">
    <div class="col-75">
        <h3 th:text="${survey.title}"></h3>
    </div>
    <div class="col-25" style="text-align: right">
        <form style="width: 100%; "action="#" th:action="@{/survey-admin}" method="get">
            <button class="optbutton" title="Zurück">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
        </form>

        <form style="width: 100%; "action="#" th:action="@{/compare-questions}" method="get">
            <button class="optbutton" title="Vergleiche">
                <span>Vergleiche</span>
            </button>


            <!-- hidden input field to store which button was clicked -->
            <input type="hidden" name="surveyId" id="surveyId" th:value="${survey.surveyId}"/>
        </form>
        <!-- Button zum Wechseln auf die Vergleich-Seite -->
        <form action="#" th:action="@{/button-analysis-handler}" th:object="${survey}" method="get"
              style="width: 100%">
            <button type="submit" name="buttonHandler" th:value="'compare_' + ${survey.surveyId}"
                    class="optbutton">
                <span class="material-symbols-outlined">compare_arrows</span>
            </button>
        </form>
    </div>
</div>


<div class="content">
    <form action="#" th:object="${questionsView}" method="get"
          style="width: 100%">
        <table class="tabelletext">

            <tbody style="padding: 10px">

            <!-- dynamic loop over the questions -->
            <tr th:each="question, questionStat : *{questions}">
                <td><details>
                    <!-- Question title -->
                    <summary th:text="${question.questionText}"></summary>
                    <div th:action="@{/button-analysis-handler}">
                        <button type="button" class="optbutton" title="Diagramm anzeigen"
                                onclick="document.getElementById('diagram_' + document.getElementById('questionId').value).style.display ='block';
                                document.getElementById('table_' + document.getElementById('questionId').value).style.display ='none'"
                                name="buttonHandler" th:value="'diagram_' + ${question.questionId}">
                            Diagramm
                        </button>
                        <button type="button" class="optbutton" title="Tabelle anzeigen"
                                onclick="document.getElementById('table_' + document.getElementById('questionId').value).style.display ='block';
                                document.getElementById('diagram_' + document.getElementById('questionId').value).style.display ='none'"
                                name="buttonHandler" th:value="'table_'+ ${question.questionId}">
                            Tabelle
                        </button>
                    </div>
                    <div>
                        <!-- id durch hinzufügen der questionID eindeutig machen -->
                        <div th:id="'diagram_' + ${question.questionId}">Diagramm</div>
                        <div th:id="'table_'+ ${question.questionId}" class="tabelle">Tabelle</div>
                    </div>
                    <td style="text-align: right">
                        <!-- hidden input field to store the questionId -->
                        <input type="text" name="questionId" th:id="questionId" th:value="${question.questionId}"/>
                    </td>
                </details></td>

            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </form>
</div>

<!-- Cancel and Save Buttons -->
<div class="footer">

</div>

</body>
</html>
